<!DOCTYPE html>
<html>

<style>
  .container2 {
    height: 720px;
    margin: 0;
    position: absolute;
    top: 70%;
    left: 25%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%)
  }

  .container3 {
    height: 720px;
    position: absolute;
    margin: 0;
    top: 65%;
    right: 10%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
</style>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pet Eligentis</title>

  <!-- styles -->
  {% style "/assets/bulma/css/bulma.min.css" %}
  {% style "/assets/material-icons/css/material-icons.min.css" %}

  {% style "/css/screen.css" %}
</head>

<body>
  <!-- navbar -->
  <nav class="navbar is-info">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/" style="font-weight:bold;">Pet Eligentis</a>
        <span class="navbar-burger burger" data-target="nav-menu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="nav-menu" class="navbar-menu">
        <div class="navbar-start">
          <a href="/" class="navbar-item{% ifequal page "home.html" %} is-active{%endifequal%}">Home</a>
          <a href="/about" class="navbar-item{% ifequal page "about.html" %} is-active{%endifequal%}">About</a>
        </div>
        <div class="navbar-end">
          <a href="/signin" class="navbar-item{% ifequal page "signin.html" %} is-active{%endifequal%}">Sign in</a>
        </div>
      </div>
    </div>
  </nav>

  <h1 style="font-size:60px;">
    <center>Find your ideal pet!</center>
  </h1>

  <div class="container2">
    <a href="pet-preferences-dog"><img src="/img/ljutiker.jpg" alt="Ljuti keronja" width="400" height="400"
        style="float:left;"></a>
  </div>

  <div class="container3">
    <a href="pet-preferences-cat"><img src="/img/ludamacka.jpg" alt="Ljuda macketina" width="300" height="300"
        style="float:left;"></a>
  </div>

  <section class="section">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </section>

  <!-- scripts -->
  <script type="text/javascript">
    (function () {
      var burger = document.querySelector('.burger');
      var nav = document.querySelector('#' + burger.dataset.target);
      burger.addEventListener('click', function () {
        burger.classList.toggle('is-active');
        nav.classList.toggle('is-active');
      });
    })();
  </script>


  {% block page-scripts %}
  {% endblock %}
</body>

</html>
