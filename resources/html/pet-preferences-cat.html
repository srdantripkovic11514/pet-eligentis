<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/pet-pref-cat-style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 style="text-align:center;color:rgb(134, 134, 134);font-size:35px;margin:80px 0  50px">Pet Eligentis - Finding your ideal cat</h1>
    <center>
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How much does fur bother you?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How much meows can you handle?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How much time time will you be able to spend with your cat?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Do you handle being outsmarted well?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Would you play with your cat a lot?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Do you have any other pets?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Are there any young kids at your place?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
        <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Is your place often visited by different people?</label>
        <input type="range" min="1" max="5" value="3" class="focused">
        <br />
    </center>

</body>

<script src="/vendor/jquery/jquery2-2-2.js"></script>
<script src="/js/pet-pref.js"></script>

</html>
