{% extends "base.html" %}
{% block content %}

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/pet-pref-cat-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 style="text-align:center;color:rgb(134, 134, 134);font-size:35px;margin:80px 0  50px">Pet Eligentis - Finding
        your ideal cat</h1>
    <center>
        <form action="/prefered-cat" method="POST">
            {% csrf-field %}
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How much does fur bother you?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="shedding">
            <br />
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How many meows can you
                handle?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="tendency_vocalize">
            <br />
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How much time will you or your family be able
                to spend with your cat?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="affec_family">
            <br />
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Do you handle being outsmarted
                well?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="intelligence">
            <br />
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Would you play with your cat a
                lot?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="poten_playful">
            <br />
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How often will your cat be around other animals?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="pet_frndly">
            <br />
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">How often would your cat be around young kids?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="kid_frndly">
            <br />
            <label style="text-align:center;color:rgb(150,150,150);font-size:20px">Is your place often visited by
                different people?</label>
            <input type="range" min="1" max="5" value="3" class="focused" name="frndly_twrds_strngrs">
            <br />
            <br />
            <br />
            <input type="submit" name="btn" class="btn-style" value="Find cat" />
            <br />
            <br />
        </form>
    </center>

</body>

<script src="/vendor/jquery/jquery2-2-2.js"></script>
<script src="/js/pet-pref.js"></script>

{% endblock %}
